<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <script src="https://cdn.tailwindcss.com"></script>



  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'Kumbh': ["'Kumbh Sans'"]
          },
        }
      }
    }

  </script>
</head>

<body style="background: hsl(185, 75%, 39%); 
background-image: url('./images/bg-pattern-top.svg'), url('./images/bg-pattern-bottom.svg');
background-position: calc(50% - 510px) calc(50% - 390px), calc(50% + 470px) calc(50% + 500px);
background-repeat: no-repeat; font-family: 'Kumbh Sans';">
  <div class="flex justify-center items-center h-screen text-center">
    <div class=" drop-shadow-2xl">
      <div class="rounded-t-xl">
        <img src="./images/bg-pattern-card.svg" alt="" class="cover rounded-t-xl" />
      </div>
      <div class="relative bg-white rounded-b-xl">
        <img src="./images/image-victor.jpg" alt=""
          class=" absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 top-0 rounded-full p-2 bg-white" />
        <div class="pt-16 flex justify-center items-center mb-3 ">
          <h1 class="mx-2 font-bold text-[18px]">Victor Crest</h1>
          <p class="text-[#6a6f81]">26</p>
        </div>
        <p class="mb-3 text-[#6a6f81]"> London</p>
        <div class="flex justify-between items-center p-4 border-t-[1px]  mt-4 text-[14px]">
          <div>
            <p class="text-[17px] font-semibold">80K</p>
            <p class="text-[13px] text-[#6a6f81]">Followers</p>
          </div>
          <div>
            <p class="text-[17px] font-semibold ">803K</p>
            <p class="text-[13px] text-[#6a6f81]">Likes</p>
          </div>
          <div>
            <p class="text-[17px] font-semibold ">1.4K</p>
            <p class="text-[13px] text-[#6a6f81]">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhay Kumar</a>.
  </div>
</body>

</html>
